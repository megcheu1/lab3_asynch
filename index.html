<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Seattle Fire Stations</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }
    #side-panel {
      width: 400px;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }
    #map {
      flex-grow: 1;
    }
    @media (max-width: 1024px) {
      #side-panel {
        display: none;
      }
    }
    button {
      margin-bottom: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ddd;
    }
    th, td {
      text-align: left;
      padding: 12px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="side-panel">
      <h2>Seattle Fire Stations</h2>
      <button id="sort-btn">Sort by Rating</button>
      <table id="station-table">
        <tr>
          <th>Name</th>
          <th>Rating</th>
          <th>Reviews</th>
        </tr>
      </table>
    </div>
    <div id="map"></div>
  </div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWVnY2hldSIsImEiOiJjbWhkemdkaWwwOGx0Mm1wdWxkbDg4NHI5In0.WSCNQHpd1COzO4oj5OQ8dg';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      zoom: 11,
      center: [-122.33, 47.61]
    });

    async function geojsonFetch() {
      const fireResponse = await fetch('assets/map.geojson');
      const firestations = await fireResponse.json();

      const seattleResponse = await fetch('assets/seattle.geojson');
      const seattleBoundary = await seattleResponse.json();

      map.on('load', () => {
        map.addSource('firestations', {
          type: 'geojson',
          data: firestations
        });

        map.addLayer({
          'id': 'firestations-layer',
          'type': 'circle',
          'source': 'firestations',
          'paint': {
            'circle-radius': 8,
            'circle-stroke-width': 2,
            'circle-color': '#ff6600',
            'circle-stroke-color': 'white'
          }
        });

        map.addSource('seattle-boundary', {
          type: 'geojson',
          data: seattleBoundary
        });

        map.addLayer({
          'id': 'seattle-boundary-line',
          'type': 'line',
          'source': 'seattle-boundary',
          'paint': {
            'line-color': '#00ffff',
            'line-width': 3
          }
        });

        map.addLayer({
          'id': 'seattle-boundary-fill',
          'type': 'fill',
          'source': 'seattle-boundary',
          'paint': {
            'fill-color': '#00ffff',
            'fill-opacity': 0.2
          }
        });
      });

      const table = document.getElementById("station-table");
      firestations.features.forEach(feature => {
        const row = table.insertRow(-1);
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        cell1.innerHTML = feature.properties.name;
        cell2.innerHTML = feature.properties["google star rating"];
        cell3.innerHTML = feature.properties["google review count"];
      });

      document.getElementById("sort-btn").addEventListener('click', () => {
        const rows = Array.from(table.rows).slice(1); // skip header
        rows.sort((a, b) => {
          const ratingA = parseFloat(a.cells[1].textContent) || 0;
          const ratingB = parseFloat(b.cells[1].textContent) || 0;
          return ratingB - ratingA;
        });
        rows.forEach(row => table.appendChild(row));
      });
    }

    geojsonFetch();
  </script>
</body>
</html>
